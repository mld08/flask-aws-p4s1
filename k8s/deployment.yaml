apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-aws-p4s1-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-aws-p4s1
  template:
    metadata:
      labels:
        app: flask-aws-p4s1
    spec:
      containers:
        - name: flask-aws-p4s1-container
          image: mldiop08/flask-aws-p4s1:latest
          ports:
            - containerPort: 5000
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: flask-aws-p4s1-service
spec:
  selector:
    app: flask-aws-p4s1 
  ports:
    - protocol: TCP 
      port: 80
      targetPort: 5000
  type: LoadBalancer
---
